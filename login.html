<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Valentine's Surprise</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="heart-container">
                <svg class="heart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
            </div>
            <h1 class="title">Who are you? ðŸ¤”</h1>
            <div class="options">
                <button class="option-btn" data-name="Ayush">Ayush</button>
                <button class="option-btn" data-name="Munchkin">Munchkin</button>
                <button class="option-btn" data-name="Ayush Chauhan">Ayush Chauhan</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <div class="heart-container">
                    <svg class="heart modal-heart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                </div>
            </div>
            <div id="modalMessage" class="modal-message"></div>
            <div class="modal-footer">
                <button id="modalButton" class="modal-btn"></button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
